<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Cihaz Kontrol Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 300px;
      padding: 5px;
      margin-left: 10px;
      max-width: 300px;
    }

    .cihaz-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .cihaz-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      width: 260px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .cihaz-box input {
      width: 90%;
      margin-bottom: 5px;
    }

    .indicator {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .labelled {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .green {
      background-color: #28a745;
    }

    .red {
      background-color: #dc3545;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Proje Bilgileri</h2>

  <div class="input-group">
    <label>Proje Adı 1:</label>
    <input type="text" id="projeAdi1" maxlength="16">
  </div>
  <div class="input-group">
    <label>Proje Adı 2:</label>
    <input type="text" id="projeAdi2" maxlength="16">
  </div>

  <h2>Email Adresleri</h2>
  <div class="input-group">
    <label>Email 1:</label>
    <input type="text" id="email1">
  </div>
  <div class="input-group">
    <label>Email 2:</label>
    <input type="text" id="email2">
  </div>
  <div class="input-group">
    <label>Email 3:</label>
    <input type="text" id="email3">
  </div>

  <h2>Cihazlar</h2>
  <div class="cihaz-container" id="cihazlar"></div>

  <button onclick="veriyiKaydet()">Kaydet</button>

  <script src="main.js"></script>
</body>
</html>
